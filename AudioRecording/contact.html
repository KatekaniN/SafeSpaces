<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Safe Spaces</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav class="navbar">
        <img src="media/shield.png" alt="Logo" class="logo">
        <div class="logo-text">Safe Spaces</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="panic_space.html">Panic Space</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <h1>How was your recent Safe Space visit?</h1>
        <p>We value your feedback! <br>
            Please take a moment to rate your recent experience at one of our Safe Spaces.</p>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="safeSpaceName">Which Safe Space did you visit?</label>
                <input type="text" id="safeSpaceName" name="safeSpaceName" required placeholder="Enter Safe Space name">
            </div>

            <div class="form-group">
                <label for="rating">How would you rate your experience?</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" title="5 stars">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">★</label>
                </div>
            </div>

            <div class="form-group">
                <label for="safetyLevel">How safe did you feel?</label>
                <select id="safetyLevel" name="safetyLevel" required>
                    <option value="" disabled selected>Select safety level</option>
                    <option value="Very Safe">Very Safe</option>
                    <option value="Safe">Safe</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Unsafe">Unsafe</option>
                    <option value="Very Unsafe">Very Unsafe</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Tell us about your experience"></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms and Conditions</a></li>
            </ul>
        </div>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for your feedback!');
        });
    </script>
</body>

</html>
