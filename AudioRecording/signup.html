<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Spaces</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Welcome Back!</h2>
            <p>Please enter login details below</p>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>

                <button  class="sign-in" type="submit">
                    <a href="account.html">Sign in</a></button>

                <div class="separator">
                    <div class="line"></div>
                    <span>Or continue with</span>
                    <div class="line"></div>
                </div>

                <button class="google-btn">
                    <img src="media/google_2702602.png"
                        alt="Google Logo">
                    Log in with Google
                </button>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="media/shield.png" alt="Login Illustration">
            <p>Safe Spaces</p>
        </div>
    </div>
</body>

</html>
